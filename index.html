<!DOCTYPE html>
<html>
<head>
    <title>
        Oceanus Figma
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="maincontainer">
        <div class="containerimg">
        </div>
        <div class="login">
            <div class="logo">
            </div>
            <p class="loginlabel">LOGIN</p>
            <p class="welcomelabel">Welcome To Oceanus</p>
            <div class="input">
                <form>
                    <input type="email" class="email" placeholder="Email">
                    <input type="password" class="password" placeholder="Password">
                    <p class="remembermelabel">Remember Me</p>
                    <input type="checkbox" class="checkbox" />
                    <p class="forgotpwdlabel">Forgot Password</p>
                    <button type="submit" class="loginbtn loginbtnlabel">LOGIN</button>
                </form>

            </div>


        </div>
    </div>
</body>
</html>
