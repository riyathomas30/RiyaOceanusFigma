<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Figmascript.js"></script>
    <title>
        Oceanus Figma
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="maincontainer">
        <div class="containerimg">
        </div>
        <div class="login">
            <div class="logo">
            </div>
            <p class="loginlabel">LOGIN</p>
            <p class="welcomelabel">Welcome To Oceanus</p>
            <div>
                <form>
                    <input type="email" id="email" class="email" placeholder="Email">
                    <input type="password" id="password" class="password" placeholder="Password">
                    <p class="remembermelabel">Remember Me</p>
                    <input type="checkbox" class="checkbox" />
                    <p class="forgotpwdlabel">Forgot Password</p>
                    <input type="button" class="loginbtn loginbtnlabel" value="LOGIN" onclick="getLoginDetails()" />
                </form>
                <span id='loginData'> </span>
            </div>


        </div>
    </div>
</body>
</html>
